<div id="adminpage" class="blue-grey center">
    <form id="adminform">
        <input type="text" placeholder="Game" required>
        <input type="text" placeholder="League" required>
        <input type="time" placeholder="Time" required>
        <input type="text" placeholder="Prediction" required>
        <input type="number" step="any" min="1" max="100" placeholder="Odds" required>
        <input type="text" list="cartegory" placeholder="Cartegory" required>
        <datalist id="cartegory">
            <option value="low">Low odd tips</option>
            <option value="2+">2+ odd tips</option>
            <option value="midnight">Midnight stake</option>
            <option value="other">Other Prediction</option>
        </datalist>
        <input type="submit" class="btn" value="add">
    </form>
</div>
